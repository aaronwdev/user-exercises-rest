language: java
install: true

jdk:
  - oraclejdk8

services:
  - docker

jobs:
  include:
    - stage: "Unit Tests"
      script: mvn test "-Dtest=*UnitTest.java"
      name: "Unit Tests"
    - script: mvn test "-Dtest=*IntegrationTest.java"
      name: "Integration Tests"


    - stage: "Docker Build"
      script:
        - docker build -f Dockerfile -t user-exercises-rest .
        - docker run -d -p 8080:8080 user-exercises-rest
      name: "Create new docker image and run"

    - stage:
      script: echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
